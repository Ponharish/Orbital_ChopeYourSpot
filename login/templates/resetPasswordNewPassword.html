{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}">
    </head>
    <style>
        .heading {
          background-color: rgb(196, 227, 238);
          text-align: center;
        }
        .form {
          text-align: center;
        }
        .error {
          text-align: center;
          color: red;
          font-size: 22px;
        }
    </style>
    <body bgcolor = #CAEEC4>
        <div class = "heading">
            <br>
            <font color = #377CDE><h1>Select New Password</h1></font>
            <hr color=#00008B>
        </div>

        

        <div class = "form">
            <br>
            <form method = 'post'> 
                {% csrf_token %}
                <table cellpadding = 7; align = center>

                    <tr valign = "middle">
                        <td align = "right"><label for="password">Password</label></td>
                        <td align = "left">{{ form.password }}</td>
                    </tr>
                    <tr valign = "middle">
                        <td align = "right"><label for="password">Confirm Password</label></td>
                        <td align = "left">{{ form.confirm_password }}</td>
                    </tr>

                </table>

                
                <br><br>
                
                <input type="submit" value="Submit">
              </form> 
              <br>
              
        </div>

        <div class = "error">
            {% if form.errors %}
                    <br><br>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p><font size = 4>{{ error }}</font></p><br>
                        {% endfor %}
                    {% endfor %}
                
            {% endif %}
            
        </div>

    </body>
</html>
