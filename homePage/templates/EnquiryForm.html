{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Enquiry</title>
        <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}">
    </head>
    <style>
        .heading {
          background-color: rgb(196, 227, 238);
          text-align: center;
        }
        .form {
          text-align: center;
        }
        .error {
          text-align: center;
          color: red;
          font-size: 22px;
        }
        
    </style>
    <body bgcolor = #CAEEC4>
        <div class = "heading">
            <br>
            <font color = #377CDE><h1>Enquiry</h1></font>
            <hr color=#00008B>
        </div>

        
        <div class = "form">
            <br>
            <form method = 'post'>
                {% csrf_token %}
                <table cellpadding = 7; align = center >
                    <tr valign = "middle">
                        <td align = "right"><label for="fName">Name</label></td>
                        <td align = "left">{{ form.name }}</td>
                    </tr>

                    <tr valign = "middle">
                        <td align = "right"><label for="Phone ">Phone Number</label></td>
                        <td align = "left">{{ form.Phone }}</td>
                    </tr>

                    <tr valign = "middle">
                        <td align = "right"><label for="email ">Email</label></td>
                        <td align = "left">{{ form.email }}</td>
                    </tr>
                    
                    <tr valign="middle">
                        <td align="right"><label for="subject">Subject</label></td>
                        <td align="left">{{ form.subject }}</td>
                    </tr>
                    

                    <tr valign="middle">
                        <td align="right"><label for="enquirymessage">Message</label></td>
                        <td align="left">{{ form.enquirymessage }}</td>
                    </tr>
                </table>
                <br><br>
                <input type="submit" value="Submit">
              </form> 
              <br>
              <a href = "/"><input type="button" id = "Home" name = "Home"  value="Home"></a> <br>
              
              
        </div>

        <div class = "error">
            {% if form.errors %}
                    <br><br>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <p><font size = 4>{{ error }}</font></p>
                        {% endfor %}
                    {% endfor %}
                
            {% endif %}
        </div>

    </body>
</html>
